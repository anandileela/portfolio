<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Transparent Background -->
    <rect width="400" height="400" fill="none"/>

    <!-- The Venn Diagram structure is created by two overlapping circles (radius 100) -->
    <!-- The slight opacity allows the overlap to create the middle color blend. -->

    <!-- 1. Left Circle (Pink/Magenta) -->
    <circle 
        cx="160" 
        cy="200" 
        r="100" 
        fill="#FF69B4" 
        opacity="0.75"
    />

    <!-- 2. Right Circle (Aqua/Teal) -->
    <circle 
        cx="240" 
        cy="200" 
        r="100" 
        fill="#42E0CE" 
        opacity="0.75"
    />

    <!-- To make it visually center, we wrap the groups and apply a small global translation -->
    <g transform="translate(40, 0)">
        <!-- 3. Shadow/Outline (Subtle Purple) - Optional enhancement -->
        <circle cx="160" cy="200" r="105" fill="#A14FD6" opacity="0.1"/>
        <circle cx="240" cy="200" r="105" fill="#A14FD6" opacity="0.1"/>

        <!-- 1. Left Circle (Pink/Magenta) -->
        <circle cx="160" cy="200" r="100" fill="#FF69B4" opacity="0.75"/>

        <!-- 2. Right Circle (Aqua/Teal) -->
        <circle cx="240" cy="200" r="100" fill="#42E0CE" opacity="0.75"/>
    </g>

</svg>
